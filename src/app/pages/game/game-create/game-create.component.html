<div class="container">
  <div class="row">
    <div class="col-12">
      <p class="">{{title}}</p>
    </div>
    <form [formGroup]="createGameForm" (submit)="createGame()">
      <div class="row mb-3">
        <div class="col-sm-10">
            <input type="text" [formControl]="name" class="form-control form-control-lg"
                   [ngClass]="{ 'is-invalid': submitted && name.invalid }" id="name" placeholder="Game Name">
          <div class="invalid-feedback" *ngIf="submitted && name.invalid">
            <sup>*</sup>This field is required
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10">
          <input type="text" [formControl]="bundle" class="form-control form-control-lg"
                 [ngClass]="{ 'is-invalid': submitted && bundle.invalid }" id="bundle" placeholder="Bundle">
          <div class="invalid-feedback" *ngIf="submitted && bundle.invalid">
            <sup>*</sup>Bundle is not valid
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10">
          <input type="text" [formControl]="owner" class="form-control form-control-lg"
                 [ngClass]="{ 'is-invalid': submitted && owner.invalid }" id="owner" placeholder="Owner">
          <div class="invalid-feedback" *ngIf="submitted && owner.invalid">
            <sup>*</sup>Owner is not valid
          </div>
        </div>

      </div>
      <div class="row mb-3">
        <div class="col-sm-10">
          <input type="file" (change)="selectedIcon($event)" class="form-control form-control-lg" id="icon" placeholder="Icon">
        </div>
      </div>
      <div class="row">
        <div class="col-10 text-right">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
